<header>Web-Slinger's Watchlist: Crime in the City</header>
<section class="filters">
        <section class="filter-row">
            <input type="text" id="filterArea" placeholder="Filter by Area">
            <input type="text" id="filterProvince" placeholder="Filter by Province">
        </section>
        <section class="filter-row">
            <input type="date" id="filterDate">
            <input type="text" id="filterType" placeholder="Filter by crime type">
        </section>
</section>
<section class="cards-container">
    <template id="crimeReportTemplate">
        <section class="card">
            <h2 class="crime-area" ></h2>
            <h3 class="crime-province"></h3>
            <p class="crime-date"></p>
            <p class="crime-type"></p>
            <p class="crime-description"></p>
        </section>
    </template>
</section>
