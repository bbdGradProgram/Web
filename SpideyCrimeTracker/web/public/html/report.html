<section class="container">
    <section class="form-container">
        <header class="header-container">
            <h1 class="header-text">Spider-Sense Tingling: Report a Crime to Protect Your Neighborhood</h1>
        </header>
        <form id="myForm">
            <section class="form-group province">
                <select name="province" id="province" class="dropdown">
                    <option value="" selected disabled>Select a Province</option>
                </select>
            </section>
            <section class="form-group area">
                <select name="area" id="area" class="dropdown">
                    <option value="" selected disabled>Select a Suburb</option>
                </select>
            </section>
            <section class="form-group date">
                <input type="date" id="date">
            </section>
            <section class="form-group crimetype">
                <select name="crime-type" id="crime-type" class="dropdown">
                    <option value="" selected disabled>Select a type of crime</option>
                </select>
            </section>
            <section class="form-group description">
                <textarea type="text" name="description" id="description" placeholder="Description"></textarea>
            </section>
            <section class="form-group submit-btn">
                <input type="submit" value="Submit">
            </section>
            <h2 class="response-message"></h2>
        </form>
    </section>
</section>
